<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/vars.css">
  <title>Bootstrap Facebook</title>
</head>
<body>
  <header>
    <div class="container h-100 d-flex justify-content-center">
      <div class="row h-100 w-100">
        <div class="col-7 d-flex align-items-center">
          <a href="#">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <input class="form-control h-50 ms-2" placeholder="Search">
        </div>
        <div class="col-5 d-flex align-items-center justify-content-center ">
          <a href="#" class="user h-100 d-flex align-items-center">
            <div class="image-cont">
              <img src="img/user.png" alt="">
            </div>
            <span class="ps-1 fw-semibold text-white">User Name</span>
          </a>
          <div class="header-section-separator bg-black h-50 ms-2 "></div>
            <nav class="nav-header h-100 ">
              <ul class="h-100 ms-2 p-0 d-flex align-items-center justify-content-evenly">
                <li class="d-none d-sm-block">
                  <a href="#">Home</a>
                </li>
                <li class="d-sm-none ">
                  <a href="#">
                    <i class="fa-solid fa-house"></i>
                  </a>
                </li>
                <li class="d-none d-sm-block">
                  <a href="#">
                    <i class="fa-solid fa-users"></i>
                  </a>
                </li>
                <li class="d-none d-sm-block">
                  <a href="#">
                    <i class="fa-solid fa-message"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-caret-down"></i>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- FINE HEADER -->
  <div class="container ">
    <div class="row">
      <div class="col-md-10">
        <div class="row-cols-1">
          <div class="col">
            <div class="cont-page-jumbo d-flex flex-column">
              <div class="navigation-page">
                <div class="data-page">
                  <div class="cover-image d-flex">
                    <div class="top-section d-flex justify-content-between align-items-end">
                      <div class="text-page text-white">
                        <h3>Title Page</h3>
                        <p>Web Site</p>
                      </div>
                      <ul class="d-flex list-unstyled">
                        <li>
                          <button>
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span class="d-none d-lg-inline-block">
                              Like
                            </span> 
                          </button>
                        </li>
                        <li class="d-none d-md-block">
                          <button>
                            <i class="fa-solid fa-plus"></i>
                            <span>
                              Follow
                            </span>
                          </button>
                        </li>
                        <li class="d-none d-md-block">
                          <button>
                            <i class="fa-solid fa-message"></i>
                            <span>
                              Message
                            </span>
                          </button>
                        </li>
                        <li>
                          <button>
                            <i class="fa-solid fa-ellipsis"></i>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="bottom-section d-flex">
                    <ul class="d-flex list-unstyled mb-0">
                      <div class="image-page">
                        <div class="image-page ms-3 mb-3">
                          <img src="img/facebook-pages-pic.jpeg" alt="Page Pic">
                        </div>
                      </div>
                      <div class="d-flex bg-white w-100 p-2 mb-0 gap-3">
                        <li class="active">
                          <a href="#">Timeline</a>
                        </li>
                        <li class="d-none d-md-inline-block">
                          <a href="#">About</a>
                        </li>
                        <li>
                          <a href="#">Welcome</a>
                        </li>
                        <li class="d-none d-md-inline-block">
                          <a href="#">FWB</a>
                        </li>
                        <li>
                          <a href="#">
                            <span>
                              More 
                            </span>
                            <i class="fa-solid fa-caret-down"></i>
                          </a>
                        </li>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- FINE SENZIONE JUMBOTRON DELLA PAGINA -->
          <div class="row m-auto">
            <div class="col-5 br p-5"></div>
            <div class="col-7 br p-5"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2 br"></div>
    </div>
  </div>
</body>
</html>
